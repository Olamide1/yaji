<!DOCTYPE html>
<html>
<head>
    <title>Food Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container section">
        <div class="container">
            <h1 class="title">Yaji Lagos - Place Your Order</h1>

            <form id="orderForm" method="post" action="/payment">
                    
                <div id="menu"></div>
                <p id="total">Total: $0.00</p>

            
                <input class="input" type="text" placeholder="Name" name="name" id="name" required>
                <input class="input" type="email" placeholder="Email" name="email" id="email" required>
                <input class="input" type="tel" placeholder="Phone Number" name="phone" id="phone" required>
                <input class="input" type="text" placeholder="Address" name="address" id="address" required>
                <button class="button is-primary" type="submit">Submit Order</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
